<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Stock Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .stock-form {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
        .form-select {
            height: 50px;
        }
        .btn-predict {
            height: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <div class="container">
            <h1 class="display-4">Indian Stock Prediction</h1>
            <p class="lead">AI-powered stock movement prediction using LSTM neural networks</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="stock-form">
                    <form action="/" method="POST">
                        <div class="mb-3">
                            <label for="ticker" class="form-label">Select a Stock:</label>
                            <select class="form-select" id="ticker" name="ticker" required>
                                <option value="" selected disabled>Choose a stock...</option>
                                {% for ticker, name in stock_options.items() %}
                                    <option value="{{ ticker }}">{{ name }} ({{ ticker }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-predict">Predict Movement</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer text-center">
        <div class="container">
            <p>&copy; {{ current_year }} Indian Stock Prediction. All rights reserved.</p>
            <p class="mb-0">Last updated: {{ now.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
